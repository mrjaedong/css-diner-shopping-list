<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-diner-shopping-list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon"></head>
<body>
	<header class="ba-header">
		<h1>CSS Diner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<main>
		<ul class="ba-container">
			<li><input type="checkbox" id="model-1"><label for="model-1"><span>A lot of pickles<small class="ba-description">for the next lessons about CSS</small></span></label></li>
			<li><input type="checkbox" id="model-2"><label for="model-2"><span>10 apples<small class="ba-description">for more CSS manipulations</small></span></label></li>
			<li><input type="checkbox" id="model-3"><label for="model-3"><span>20 oranges<small class="ba-description">because they are awesome</small></span></label></li>
			<li><input type="checkbox" id="model-4"><label for="model-4"><span>13 plates<small class="ba-description">hm... they always disappear</small></span></label></li>
			<li><input type="checkbox" id="model-5"><label for="model-5"><span>15 bentos</span></label></li>
			<li><input type="checkbox" id="model-6"><label for="model-6"><span>1 bottle of Sake ^_^<small class="ba-description">for my friends</small></span></label></li>
		</ul>

		
	</main>
	<footer>
		
		<p class="futerok">Bon appetit :)</p>

	</footer>
</body>
</html>
